blueprint:
  name: Schedule-activated Climate
  description: Regula el modo de trabajo de la caldera con programaciÃ³n.
  domain: automation
  input:
    schedule_entity:
      name: Schedule
      selector:
        entity:
          domain: schedule
    climate_target:
      name: Climate
      selector:
        target:
          entity:
            domain: climate
variables:
  schedule_var: !input schedule_entity
  hvac_to_send: >-
    {%- if states.schedule_var.entity_id.state == 'on' %}
      heat
    {% else %}
      off
    {% endif -%}
trigger:
  platform: state
  entity_id: !input schedule_entity
action:
- service: climate.set_hvac_mode
  data:
    hvac_mode: { ? { hvac_to_send } }
  target: !input climate_target
