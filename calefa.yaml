blueprint:
  name: Schedule-activated Climate
  description: Regula el modo de trabajo de la caldera con programaci√≥n.
  domain: automation
  input:
    schedule_entity:
      name: Schedule
      selector:
        entity:
          domain: schedule
    climate_target:
      name: Climate
      selector:
        target:
          entity:
            domain: climate

trigger:
  platform: state
  entity_id: !input schedule_entity
action:
- service: climate.set_hvac_mode
  data:
    hvac_mode: |-
      {%- if is_state("{{ !input schedule_entity }}", "on") %}
        heat
      {% else %}
        off
      {% endif -%}
  target: !input climate_target
